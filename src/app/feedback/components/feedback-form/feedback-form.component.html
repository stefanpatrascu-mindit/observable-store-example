<div class="container" *ngIf="form">
    <div class="app-card" [formGroup]="form">
        <h2>Feedback Form</h2>

        <!--Name -->
        <h3>Name<span class="required">*</span>: </h3>
        <div class="grid p-fluid">
            <div class="col-12 md:col-6">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" formControlName="firstName" pInputText placeholder="First Name">
                </div>
            </div>
            <div class="col-12 md:col-6">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" formControlName="lastName" pInputText placeholder="Last Name">
                </div>
            </div>
        </div>
        <!--Description -->
        <h3>Email<span class="required">*</span>: </h3>
        <div class="grid p-fluid">
            <div class="col-12 md:col-6">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">@</span>
                    <input type="text" formControlName="email" pInputText placeholder="ex: yourname@gmail.com">
                </div>
            </div>
        </div>
        <!-- Type -->
        <h3>Type<span class="required">*</span>: </h3>
        <div class="flex gap-1">
            <div class="field-radiobutton">
                <p-radioButton
                    name="type"
                    formControlName="type"
                    value="Comments"
                    inputId="comments"
                ></p-radioButton>
                <label
                    for="comments"
                    class="cursor-pointer"
                >Comments</label
                >
            </div>

            <div class="field-radiobutton">
                <p-radioButton
                    name="type"
                    formControlName="type"
                    value="Suggestions"
                    inputId="suggestions"
                ></p-radioButton>
                <label
                    for="suggestions"
                    class="cursor-pointer"
                >Suggestions</label
                >
            </div>

            <div class="field-radiobutton">
                <p-radioButton
                    name="type"
                    formControlName="type"
                    value="Questions"
                    inputId="questions"
                ></p-radioButton>
                <label
                    for="questions"
                    class="cursor-pointer"
                >Questions</label
                >
            </div>
        </div>

        <!--Description -->
        <h3>Description<span class="required">*</span>: </h3>
        <textarea class="w-full" formControlName="description" rows="5" cols="30" pInputTextarea></textarea>

        <div class="flex space-between mt-2">
            <p-button label="Reset" (onClick)="resetForm()" styleClass="p-button-outlined p-button-danger"></p-button>
            <p-button label="Submit" (onClick)="submitForm()" [disabled]="form.invalid"
                      [tooltipDisabled]="form.valid"
                      pTooltip="Please complete all fields to continue"></p-button>
        </div>
    </div>
</div>
